service: nadro-mentoria-api

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  timeout: 30
  memorySize: 512
  environment:
    NODE_ENV: ${self:provider.stage}
    JWT_SECRET: ${env:JWT_SECRET}
    CONSULTAS_TABLE: NadroMentoria-Consultas
    USUARIOS_TABLE: NadroMentoria-Usuarios
  
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - "arn:aws:dynamodb:${self:provider.region}:*:table/NadroMentoria-Consultas"
            - "arn:aws:dynamodb:${self:provider.region}:*:table/NadroMentoria-Usuarios"

functions:
  api:
    handler: src/lambda.handler
    events:
      - httpApi:
          path: /api/{proxy+}
          method: ANY
      - httpApi:
          path: /api
          method: ANY
      - httpApi:
          path: /
          method: GET

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3001

# Configuración de seguridad adicional
resources:
  Resources:
    ApiGatewayRestApi:
      Type: AWS::ApiGateway::RestApi
      Properties:
        Name: ${self:service}-${self:provider.stage}
        Description: API segura para Nadro Mentoría
        EndpointConfiguration:
          Types:
            - REGIONAL

